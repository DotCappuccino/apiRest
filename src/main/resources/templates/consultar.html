<html>

<head>
    <link rel="shortcut icon" href="/images/icon.png">
    <meta charset='utf-8'>
    <title>Votação API</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../css/main.css">
    <!-- CSS - LOCAL -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>

    <div class="background">
        <div class="login">
            <form action="/consultar" method="post">
                <label style="font-size:3vh; font-family:Arial, Helvetica, sans-serif">Digite seu código</label>
                <div class="form-group">
                    <input class="form-control"
                           style="margin-top: 8%;"
                           id="txtCodDoEleitor"
                           maxlength="11"
                           name="IdVoto"
                           placeholder="Código Eleitor"
                           type="text">

                    <input class="form-control"
                           style="margin-top: 8%;"
                           id="txtRet"
                           maxlength="11"
                           name="RetornoVoto"
                           placeholder="Seu voto"
                           type="text"
                           disabled>

                </div>


                <button type="submit" name="btn" value="Consultar" class="botaoconfirmar btn btn-primary">CONSULTAR</button>
                <button type="submit" name="btn" value="Voltar" class="botaovoltar btn btn-warning">VOLTAR</button>

            </form>
        </div>
    </div>

</body>
